<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="maps.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li>
                    <a href="accueil.html">Accueil</a>
                </li>
                <li>
                    <a href="historique.html">Historique</a>
                </li>
                <li>
                    <a href="les incontournables.html">Les Incontournables</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Linear element display in column-->
    <section class="map">
        <h2>Venez nous rendre visite</h2>
        <!--GG Maps location-->
        <div id="maps"></div>
        <div class="map">
            <div class="gmap_canvas">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21161.010024301922!2d1.0086162469632383!3d48.47329187208519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e3c1f93cc28e5b%3A0x6ed6fb7657b76f29!2s28240%20La%20Loupe%2C%20France!5e0!3m2!1sfr!2sus!4v1647426177996!5m2!1sfr!2sus" loading="lazy"></iframe>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="contact-grid">
            <div class="grid-left">
                <h2 class="grid-title">Contactez-nous !</h2>
                <span><!--Flèche + rotation--></span>
            </div>
            <div class="grid-right">
                
                <form>
                    <input type="text" id="fname" name="first-name" placeholder="Prénom">

                    <input type="text" id="lname" name="last-name" placeholder="Nom">

                    <input type="text" id="e-mail-address" name="e-mail-address" placeholder="Ex : azerty@gmail.com">

                    <textarea id="subject" name="subject" placeholder="Tapez votre message ici" style="height:200px"></textarea>

                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <footer id="footer">
    </footer>
    <script src="./location.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5kobOnDVkLiUabdQY8_pcggpSyAwlCtA&callback=initMaps"></script>
</body>
</html>
